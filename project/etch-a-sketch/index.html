<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="title">
        <h1>ETCH A SKETCH</h1>
    </div>
    <div class="container">
        <div class="container-option">
            <div class="color-picker">
                <h2>Color Picker</h2>
                <input type="color" id="color-picker" value="#000000">
                <h3></h3>
            </div>
            <div class="input-gridsize">
                <h2>Grid Size</h2>
                <input type="range" min="1" max="64" value="16" id="grid-size">
                <div id="grid-size-number">16 X 16</div>
            </div>
            <button id="erase" onclick="eraseBoard()">Erase</button>
            <button id="clear" onclick="clearBoard()">Clear</button>
        </div>

        <div class="main-content">    
            <div id="container-board"></div>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>
